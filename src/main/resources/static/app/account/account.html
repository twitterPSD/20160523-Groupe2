<div class="container" ng-controller="AccountController">
	<div class="page-header">
		<h2>Créer un nouveau compte</h2>
	</div>

		
	<form class="form-horizontal" role="form" ng-submit="addAccount(newAccount)">
        <div class="form-group" ng-repeat="account in accounts">
          <div class="checkbox col-xs-9">
            <label>
              {{account.email}}
            </label>
            <label>
              {{account.firstname}}
            </label>
             <label>
              {{account.lastname}}
            </label>
            <label>
              {{account.password}}
            </label>
          </div>
          <div class="col-xs-3">
            <button class="pull-right btn btn-danger" type="button" title="Supprimer"
              ng-click="deleteAccount(account)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
        </div>
        <hr />
        <div class="input-group">
          <input type="text" class="form-control" ng-model="newAccount.email" placeholder="email@domain.com..." />
          <input type="text" class="form-control" ng-model="newAccount.firstname"  placeholder="Firstname..." />
          <input type="text" class="form-control" ng-model="newAccount.lastname"  placeholder="Lastname..." />
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-disabled="!newAccount.email" title="Ajouter">
              <span class="glyphicon glyphicon-plus"></span>
            </button>
          </span>
        </div>
      </form>

</div>
